<dialog id="modal" x-effect="$el.showModal()" x-data="{close(){$el.close()}}" class="relative">
  <div class="fixed grid place-items-center inset-0 bg-black bg-opacity-70">
    <div class="flex flex-col justify-between bg-white w-[60%] h-[60%] py-16 px-20 rounded-xl">
      <div>
        <h2 class="text-3xl text-red-700">Error!!</h2>
        <p class="mt-10">Required fields are missing.</p>
        <p class="mt-10">Please check your email address and password fields and try again.</p>
      </div>
      <div class="text-center">
        <button type="button" @click="close()" class="px-8 py-2 border-2 border-gray-500 rounded-2xl hover:opacity-70">Close</button>
      </div>
    </div>
  </div>
</dialog>
